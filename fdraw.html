	<script type="text/javascript" language="javascript">
		//decode get request var
		function getQueryString(name){
		   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
			  return decodeURIComponent(name[1]);
		}
	</script>
	
	<script type="text/javascript" language="javascript">	
		
		var client = new Faye.Client('http://192.168.1.9:8000/faye');					
		
		var rname = getQueryString('rname');
		var nickname = getQueryString('nick');
		setNames(rname,nickname);		
		var channel = '/faye/rooms/'+rname;
		var subscription = client.subscribe(channel, function(data) {
			// handle data. contains shape: rect and mouseevt: evt		
			//ignore my updates - can also do this in server as faye extension			
			if (data.drawid === client.getClientId())
				return;					
			//console.info("Edit info detected from sum1 on shape: " + data.shape.shpid);						
			processDistData(data);
		});
		//have successfully connected
		subscription.callback(function() {
		  console.info('Subscription to faye server is now active.');
		});		
		
		//load the session, if any
		loadSession();
		
		//function to publish change
		function publishChange(data){
			//may need to detect if the data is from current client
			//thus, add id
			data.drawid = client.getClientId();
			data.rname = rname;
			client.publish(channel, data);
		}
		
		//gestures
		var gchannel = '/faye/gestures';
		var subscription2 = client.subscribe(gchannel, function(msg) {
			//
		});
		subscription2.callback(function() {
		  console.info('Subscription to gestures successful.');
		});		
		function publishGesture(msg){
			client.publish(gchannel,msg);
		}
	</script>
